<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Upload</title>
	<link href="core/semantic.min.css" rel="stylesheet" />
	<link href="css/cvs.css" rel="stylesheet" />
	<!-- main CSS-->
	<link href="css/slick.css" rel="stylesheet" />
	<!-- Slick CSS-->
</head>

<body>
	<header>
		<div class="ui secondary pointing menu">
			<div class="left menu">
				<a href="resume.html"><img src="images/left.png" width="10" class="ui image"></a>
				<!-- logo -->
			</div>
			<!-- left menu -->
			<div class="right menu">
				<div class="item">
					<div class="d-user">
						<p class="user-name ">Junior Rausch</p>
						<div class="user-shortcut">
							<div class="user-circle users">

							</div>
						</div>
					</div>
					<!-- user-->
				</div>
				<!--item -->
			</div>
			<!-- right menu -->
		</div>
	</header>
	<!--  header -->
	<div class="choose-categories">
		<div class="ui container">
			<div class="upload-content">
				<h2>Documents</h2>
				<p>Your Uploads</p>
				<div class="drag-area">
					<div class="file-item">
						<img src="images/cloud-computing.png" width="214" class="ui image">
						<h3>Drag and drop Files Here to Upload</h3>
						<div class="ui horizontal divider">
							Or
						</div>
						<div class="file-browser">
							<label for="file" class="ui button">
									Browser file</label>
							<input type="file" id="file" style="display:none">
						</div>
					</div>
					<!-- file item-->
				</div>
				<!-- drag are -->
			</div>
			<!--upload content -->
		</div>
		<!-- ui container -->
	</div>
	<!-- choose categories-->
	
	<div class="info-text">
		<div class="info-content">
			<h3>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt </h3>
			<button class="yes-button">	Ok</button>
		</div><!-- info content -->
	</div> <!--info-text -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="core/semantic.min.js"></script>
	<script src="js/script.js"></script>
