<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CV editor</title>
	<link href="core/semantic.min.css" rel="stylesheet" />
	<link href="css/resume-editor.css" rel="stylesheet" />
	<!-- main CSS-->
	<link href="css/slick.css" rel="stylesheet" />
	<!-- Slick CSS-->
</head>

<body>
	<header>
		<div class="ui secondary pointing menu">
			<div class="left menu">
				<a href="" class="logo-img item"><img src="images/logo.png" width="160" class="ui image"></a>
				<!-- input -->
				<a href="" class="active item">Editor</a>
				<a href="" class="item">Templater</a>
				<a href="" class="item">preview</a>
			</div>
			<!-- left menu -->
			<div class="right menu">
				<div class="item">
					<div class="d-user">
						<div class="done-btn">
							<a href="upload.html" class="btn blue">Done</a>
						</div>
						<h4 class="user-name">Junior Rausch</h4>
						<div class="user-shortcut">
							<div class="user-circle">
								<p>JR</p>
							</div>
						</div>
					</div>
					<!-- d user -->
					<!-- user-->
				</div>
				<!--item -->
			</div>
			<!-- right menu -->
		</div>
		<!-- menu -->
	</header>
	<!-- header -->
	<div class="resume-body">
		<div class="ui stackable grid">
			<div class="four wide column">
				<div class="resume-settings">
					<div class="customer-design">
						<h2>Customize Design</h2>
						<div class="add-sect new">
							<a class="">Add new Section</a>
						</div>
						<div class="add-sect download">
							<a class="">Download</a>
						</div>
						<div class="selector">
							<div class="color_picker_dialog" draggable="false">
								<div class="hue_bar">
									<div class="hue_picker"></div>
								</div>
								<div class="sat_rect" draggable="false">
									<div class="white"></div>
									<div class="black"></div>
									<div class="sat_picker"></div>
								</div>
								<div class="bottom">
									<div class="color_preview"></div>
									<input type="text" onkeyup="changeHex(this.value)" value="#FF0000" />
								</div>
							</div>
							<!-- color picker -->
						</div>
						<!-- selector -->
						<div class="change-fonts">
							<h3>Fonts</h3>
							<div class="ui selection dropdown">
								<input type="hidden" name="gender">
								<i class="dropdown icon"></i>
								<div class="default text">Change fonts</div>
								<div class="menu">
									<div data-value="0" class="item worksans">Worksans</div>
									<div data-value="1" class="item open-sans">Open Sans</div>
									<div data-value="2" class="item lato">Lato</div>
									<div data-value="3" class="item rozha">Rozha One</div>
									<div data-value="4" class="item lora">Lora</div>
									<div data-value="5" class="item playfair">Playfair Display</div>
									<div data-value="6" class="item nunito">Nunito</div>
									<div data-value="7" class="item indie">Indie Flower</div>
									<div data-value="8" class="item cabin">Cabin</div>
									<div data-value="9" class="item quick">Quicksans</div>
									<div data-value="10" class="item exo">Exo</div>
									<div data-value="11" class="item cairo">Cairo</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- resume  settings -->
			<div class="ten wide column">
				<div class="resume-editor">
					<div class="ui container">
						<div class="resume-change">
							<div class="ui stackable grid">
								<div class="six wide column">
					
								</div>
								<!--six wide column -->
								<div class="ten wide column">
									<div class="resume-experience">

									</div>
								</div>
							</div>
							<!-- stackable grid -->

						</div>
					</div>
					<!-- ui container -->
				</div>
				<!-- resume editor-->
			</div>
			<div class="two wide column">
				<div class="resume-alignment">
					<div class="ui vertical icon menu">
						<a class="item">
							<i class="bold icon"></i>
						</a>
						<a class="item">
							<i class="italic icon"></i>
						</a>
						<a class="item">
						<i class="underline icon"></i>
					</a>
						<a class="item">
						<i class="align left icon"></i>
					</a>
						<a class="item">
						<i class="align right icon"></i>
					</a>
						<a class="item">
						<i class="align center icon"></i>
					</a>
						<a class="item">
						<i class="align justify icon"></i>
					</a>
						<a class="item">
						<i class="list ol icon"></i>
					</a>
						<a class="item">
						<i class="list ul icon"></i>
					</a>
						<a class="item">
							<i class="indent icon"></i>
					</a>
						<a class="item">
						
							<i class="outdent icon"></i>
					</a>
					</div>
				</div>
				<!-- resumen alignment-->
			</div>
		</div>
		<!--ui grid -->
	</div>
	<!-- resume body-->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="core/semantic.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/color-selector.js"></script>
</body>

</html>
