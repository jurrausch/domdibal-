<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>domdibal</title>
	<link href="core/semantic.min.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<!-- main CSS-->
	<link href="css/slick.css" rel="stylesheet" />
	<!-- Slick CSS-->
</head>

<body>
	<header>
		<div class="cancel">
			<a href=""><img src="images/cancel.png" width="25" class="ui image"></a>
		</div>
		<!-- cancel -->
	</header>
	<!--  header -->

	<div class="register-section">
		<div class="ui container">
			<div class="logo">
				<img src="images/logo.png" width="160" class="ui image">
			</div>
			<div class="register-content">
				<div class="ui two column stackable grid">
					<div class="column">
						<div class="happy-face">
							<img src="images/happy-face.png" width="550" class="ui image">
						</div>
					</div>
					<!-- column -->
					<div class="column">
						<div class="register-inputs">
							<h2>Sign up</h2>
							<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tem</p>

							<form class="ui form">
								<div class="form-content">
									<div class="field">
										<div class="ui left icon input">
											<input type="text" name="first-name" class="reg-inputs" placeholder="First Name" required>
											<i class="user  icon"></i>
										</div>
									</div>
									<!-- field -->
									<div class="field">
										<div class="ui left icon input">
											<input type="text" name="first-name" class="reg-inputs" placeholder="Last Name" required>
											<i class="user icon"></i>
										</div>
									</div>
									<!-- field -->
									<div class="field">
										<div class="ui left icon input">
											<input type="email" name="first-name" class="reg-inputs" placeholder="E-Mail" required>
											<i class="mail icon"></i>
										</div>
									</div>
									<!-- field -->
									<div class="field">
										<div class="ui left icon input">
											<input type="password" name="first-name" class="reg-inputs" placeholder="Password" required>
											<i class="key icon"></i>
										</div>
									</div>
									<!-- field -->
									<div class="up-content">
										<a href="notification.html" class="btn blue">Sign up</a>
									</div>
									<p class="account" style="margin: 0 auto;	">Already have an account? <a href="sign-in.html">Log in now</a></p>
								</div>
								<!-- form content -->
							</form>
							<!-- form-->
						</div>
						<!--input  -->
					</div>
					<!-- column -->
				</div>
				<!-- stackable grid -->
			</div>
			<!-- register-content -->
		</div>
		<!--ui container -->
	</div>
	<!--register -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="core/semantic.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
